version: "3.9"

services:
  nodered:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 1880:1880
    volumes:
      - ./nodered:/data

  mosquitto:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log